<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuclear Energy Quiz</title>
  <link rel="stylesheet" href="src/style/style.css">
</head>

<body>
  <header class="navbar">
    <nav class="nav-links">
      <a href="index.html">🏠 Menu</a>
      <a href="graph.html">📊 Fusion Graph</a>
      <a href="calculator.html">⚡Energy Calculator</a>
      <a href="qna.html">💬 Simple Q&A</a>
      <a href="https://docs.google.com/document/d/1uGzzdk7EaCwxqb4b3AKmD7adul3c3xHu3JpDGp9JyjY/edit?usp=sharing">📄 Fusing Atoms or Splitting Stars</a>
    </nav>
  </header>

  <div class="container">
    <div id="start-screen">
      <h1 id="quiz-title">Nuclear Energy Quiz</h1>
      <button onclick="startGame()">Start Quiz</button>

      <button onclick="location.href='graph.html'">Fusion Output Graph</button>
      
      <div id="difficulty-selection">
        <label>
          <input id="easy" type="checkbox" name="difficulty" value="easy"> Easy Questions
        </label>
        <label>
          <input id="medium" type="checkbox" name="difficulty" value="medium"> Medium Questions
        </label>
        <label>
          <input id="hard" type="checkbox" name="difficulty" value="hard"> Hard Questions
        </label>
      </div>
    </div>

    <div id="quiz-screen" class="hidden">
      <h2 id="question-title"></h2>
      <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
      <div class="question-box">
        <div class="choices" id="choices"></div>
        <p id="feedback"></p>
        <div id="explanation" class="fact-box hidden"></div>
      </div>

      <p>Score: <span id="score">0</span> | Question <span id="current">1</span> of <span id="total"></span></p>
      <button onclick="nextQuestion()">Next Question</button>
      <button id="restart-button" >🔄 Restart</button>
      <button id="summary-button"> Summary</button>
    </div>

    <div id="end-screen" class="hidden">
      <h2>Quiz Completed!</h2>
      <p>Total Questions: <span id="total-questions"></span></p>
      <p>Correct Answers: <span id="correct-answers"></span></p>
      <p>Score: <span id="final-score"></span>%</p>
      <button onclick="restartQuiz()">Play Again</button>
    </div>

    <button id="music-toggle">🔇</button>
  </div>

  <audio id="correct-sound" src="src/style/assets/sonido-correcto-331225.mp3"></audio>
  <audio id="wrong-sound" src="src/style/assets/wrong-100536.mp3"></audio>
  <audio id="music-player" src="src/style/assets/Morning-Routine-Lofi-Study-Music(chosic.com).mp3" loop></audio>

  <script src="src/scripts/questions.js"></script>
  <script src="src/scripts/quizScript.js"></script>
  <script src="src/scripts/musicHandler.js"></script>

</body>
</html>
