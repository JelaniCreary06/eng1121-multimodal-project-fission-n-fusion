<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Fusion Graph</title>
  <link rel="stylesheet" href="src/style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c1c2c;
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00d1b2;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .input-group label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .input-group input[type="range"],
    .input-group input[type="number"] {
      width: 100%;
      max-width: 300px;
      margin-bottom: 0.5rem;
    }

    canvas {
      margin-top: 2rem;
      background: #fff;
      border-radius: 10px;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      background: #00d1b2;
      color: black;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <nav class="nav-links">
      <a href="index.html">üè† Quiz</a>
      <a href="calculator.html">‚ö° Energy Calculator</a>
      <a href="qna.html">üí¨ Live Q&A</a>
      <a href="https://docs.google.com/document/d/1uGzzdk7EaCwxqb4b3AKmD7adul3c3xHu3JpDGp9JyjY/edit?usp=sharing"><button class="nav-button">üìÑ Fusing Atoms or Splitting Stars</button></a>
    </nav>
  </header>

  <button onclick="location.href='index.html'" style="margin-top: 1rem;">‚¨Ö Back to Quiz</button>
  <h1>Interactive Fusion Graph</h1>

  <div class="input-group">
    <label for="mass-slider">Fuel Mass (kg):</label>
    <input type="range" id="mass-slider" min="0.001" max="1.0" step="0.001" value="0.01" oninput="syncMassInput(this.value)">
    <input type="number" id="mass-input" min="0.001" max="1.0" step="0.001" value="0.01" onchange="syncMassSlider(this.value)">
  </div>

  <div class="input-group">
    <label for="efficiencySlider">Efficiency (%):</label>
    <input type="range" id="efficiency-slider" min="1" max="100" step="1" value="40" oninput="syncEfficiencyInput(this.value)">
    <input type="number" id="efficiency-input" min="1" max="100" step="1" value="40" onchange="syncEfficiencySlider(this.value)">
  </div>

  <button onclick="updateGraph()">Update Graph</button>

  <canvas id="fusion-chart" width="600" height="300"></canvas>

  <script src="src/scripts/graphScript.js"></script>
</body>
</html>
